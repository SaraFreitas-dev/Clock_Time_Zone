<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div class="hero">
    <div class="container">
        <div class="row">
            <div class="clock" id="frClock">
                <div class="title">France</div>
                <div class="time">
                    <span id="frHrs">00</span>
                    <span id="frSep">:</span>
                    <span id="frMin">00</span>
                </div>
            </div>

            <div class="clock" id="ptClock">
                <div class="title">Oporto</div>
                <div class="time">
                    <span id="ptHrs">00</span>
                    <span id="ptSep">:</span>
                    <span id="ptMin">00</span>
                </div>
            </div>
        </div>

        <div class="space"></div>

        <div class="row">
            <div class="clock" id="nwClock">
                <div class="title">New York</div>
                <div class="time">
                    <span id="nwHrs">00</span>
                    <span id="nySep">:</span>
                    <span id="nwMin">00</span>
                </div>
            </div>
        
            <div class="clock" id="hkClock">
                <div class="title">Hong Kong</div>
                <div class="time">
                    <span id="hkHrs">00</span>
                    <span id="hkSep">:</span>
                    <span id="hkMin">00</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="time.js"></script>
</body>
</html>
